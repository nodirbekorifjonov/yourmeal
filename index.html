      <!-- /Menu -->

      <!-- MODALS -->
      <!-- Product Modal -->
      <div class="product-modal modal hidden"></div>
      <!-- Delivery Modal -->
      <div class="delivery-modal modal hidden">
        <div class="delivery-modal__pic">
          <img src="./images/svg/donut-delivery.svg" alt="" />
        </div>
        <div class="delivery-modal__action">
          <div class="modal__header">
            <h2 class="modal__title">Доставка</h2>
            <button class="modal__close-btn">
              <img src="./images/svg/close.svg" alt="" />
            </button>
          </div>
          <form>
            <input type="text" placeholder="Ваше имя" required />
            <input type="tel" placeholder="Телефон" required />

            <label class="delivery-modal__service">
              <input type="radio" name="delivery" id="takeaway" />
              Самовывоз
            </label>
            <label class="delivery-modal__service">
              <input type="radio" name="delivery" id="delivery" />
              Доставка
            </label>

            <div class="delivery-modal__address">
              <input type="text" placeholder="Улица, дом, квартира" required />

              <div class="delivery-modal__home">
                <input type="text" placeholder="Этаж" />
                <input type="text" placeholder="Домофон" />
              </div>
            </div>

            <button type="submit" class="delivery-modal__btn site-btn">
              Оформить
            </button>
          </form>
        </div>
      </div>
